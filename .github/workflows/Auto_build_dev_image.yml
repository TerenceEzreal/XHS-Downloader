on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - '.github/**'
      - 'static/**'
      - 'locale/**'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - '.github/**'
      - 'static/**'
      - 'locale/**'

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

env:
  REGISTRY: ghcr.io
  DOCKER_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/xhs-downloader
  GHCR_REPO: ghcr.io/${{ github.repository_owner }}/xhs-downloader

jobs:
  build-dev-image:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')

    steps:
      - name: æ‹‰å–æºç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: è®¾ç½® QEMU
        uses: docker/setup-qemu-action@v3

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç”Ÿæˆå¼€å‘ç‰ˆæ ‡ç­¾
        id: generate-dev-tags
        run: |
          # è·å–çŸ­commit hash
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          # è·å–å½“å‰æ—¥æœŸ
          DATE=$(date +%Y%m%d)
          # ç”Ÿæˆå¼€å‘ç‰ˆæ ‡ç­¾
          DEV_TAG="dev-${DATE}-${SHORT_SHA}"
          
          if [ "${{ github.event_name }}" == "push" ]; then
            # æ¨é€åˆ°mainåˆ†æ”¯æ—¶ï¼Œæ„å»ºå¹¶æ¨é€é•œåƒ
            echo "SHOULD_PUSH=true" >> $GITHUB_ENV
            echo "DEV_TAGS=${{ env.GHCR_REPO }}:${DEV_TAG},${{ env.GHCR_REPO }}:dev-latest" >> $GITHUB_ENV
            if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
              echo "DEV_TAGS=${{ env.DEV_TAGS }},${{ env.DOCKER_REPO }}:${DEV_TAG},${{ env.DOCKER_REPO }}:dev-latest" >> $GITHUB_ENV
            fi
          else
            # PRæ—¶åªæ„å»ºä¸æ¨é€
            echo "SHOULD_PUSH=false" >> $GITHUB_ENV
            echo "DEV_TAGS=${{ env.GHCR_REPO }}:${DEV_TAG}" >> $GITHUB_ENV
          fi

      - name: ç™»å½•åˆ° Docker Hub
        if: env.SHOULD_PUSH == 'true' && secrets.DOCKERHUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ç™»å½•åˆ° GitHub Container Registry
        if: env.SHOULD_PUSH == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: æ„å»ºå’Œæ¨é€å¼€å‘ç‰ˆ Docker é•œåƒ
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ env.SHOULD_PUSH }}
          tags: ${{ env.DEV_TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      - name: è¾“å‡ºé•œåƒä¿¡æ¯
        if: env.SHOULD_PUSH == 'true'
        run: |
          echo "ğŸ‰ å¼€å‘ç‰ˆ Docker é•œåƒæ„å»ºå®Œæˆï¼"
          echo "ğŸ“¦ é•œåƒæ ‡ç­¾ï¼š"
          echo "${{ env.DEV_TAGS }}" | tr ',' '\n' | sed 's/^/  - /'
